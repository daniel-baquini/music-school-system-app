<app-page-title
    [pageTitle]="'Suas aulas'"
    [returnLink]="'/'"
></app-page-title>

<div class="categories">
    <span class="categories__title text-preset-400">Categorias</span>
    <div class="categories-chips">
        <app-chip [isActive]="true" [label]="'Guitarra'"></app-chip>
        <app-chip [isActive]="false" [label]="'Piano'"></app-chip>
        <app-chip [isActive]="false" [label]="'Violão'"></app-chip>
    </div>
</div>

<div class="next-class">
    <div class="next-class__info">
        <span class="info__title text-preset-300">Próxima aula</span>
        <span class="info__description text-preset-260">22/06/2022 - 16:00 às 17:00</span>
    </div>
    <span class="next-class__confirmation text-preset-260">
        Deseja confirmar sua presença ou adiar para outro dia?
    </span>
    <div class="next-class__button-row">
        <app-small-button [type]="'primary-white'"></app-small-button>
        <app-small-button></app-small-button>
    </div>
</div>
